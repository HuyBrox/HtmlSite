<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">

    <title>Kiểm tra trắc nghiệm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            margin: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .quiz-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .loading-screen,
        .quiz-container,
        .result-container {
            padding: 40px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .question-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .option.correct {
            border-color: #28a745;
            background: #28a745;
            color: white;
        }

        .option.incorrect {
            border-color: #dc3545;
            background: #dc3545;
            color: white;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .btn:hover:not(:disabled) {
            background: #5a6fd8;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: #667eea;
            transition: width 0.3s ease;
        }

        .result-container {
            text-align: center;
        }

        .score {
            font-size: 2em;
            color: #667eea;
            margin: 20px 0;
        }

        .settings {
            margin-bottom: 20px;
            text-align: left;
        }

        .settings label {
            font-size: 16px;
            margin-right: 10px;
        }

        .settings select,
        .settings input[type="checkbox"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
    </style>
</head>

            <div id="scoreMessage"></div>
            <button id="restartBtn" class="btn">Làm lại</button>

    </div>

        let currentQuestionIndex = 0;
        let correctCount = 0;
        let timer;
        let timeElapsed = 0;
        let quizStarted = false;
        let quizFinished = false;
        let selectedAnswers = [];
        let selectedQuestions = [];
        let numQuestions = 106;
        let realTimeScoring = true;

        // DOM elements
        const loadingScreen = document.getElementById('loadingScreen');
        const quizContainer = document.getElementById('quizContainer');
        const resultContainer = document.getElementById('resultContainer');
        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        const currentQuestionElement = document.getElementById('currentQuestion');
        const correctCountElement = document.getElementById('correctCount');
        const timerElement = document.getElementById('timer');
        const progressBar = document.getElementById('progressBar');
        const questionNumberElement = document.getElementById('questionNumber');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const submitBtn = document.getElementById('submitBtn');
        const finalScoreElement = document.getElementById('finalScore');
        const scoreMessageElement = document.getElementById('scoreMessage');
        const totalQuestionsElement = document.getElementById('totalQuestions');
        const numQuestionsSelect = document.getElementById('numQuestions');
        const realTimeScoringCheckbox = document.getElementById('realTimeScoring');

        const restartQuiz = () => {
            currentQuestionIndex = 0;
            correctCount = 0;
            timeElapsed = 0;
            quizStarted = false;
            quizFinished = false;
            selectedAnswers = new Array(numQuestions).fill(-1);
            selectedQuestions = [];

            loadingScreen.classList.remove('hidden');
            quizContainer.classList.add('hidden');
            resultContainer.classList.add('hidden');

            clearInterval(timer);
            updateScore();
        };

        const startQuiz = () => {
            numQuestions = parseInt(numQuestionsSelect.value);
            realTimeScoring = realTimeScoringCheckbox.checked;

            // Randomly select questions
            selectedQuestions = [];
            const shuffledIndices = Array.from({ length: allQuestions.length }, (_, i) => i).sort(() => Math.random() - 0.5);
            for (let i = 0; i < numQuestions && i < allQuestions.length; i++) {
                selectedQuestions.push(allQuestions[shuffledIndices[i]]);
            }

            selectedAnswers = new Array(numQuestions).fill(-1);
            totalQuestionsElement.textContent = numQuestions;

            quizStarted = true;
            currentQuestionIndex = 0;
            updateQuestion();
            startTimer();
        };

        const startTimer = () => {
            timer = setInterval(() => {
                timeElapsed++;
                const minutes = Math.floor(timeElapsed / 60);
                const seconds = timeElapsed % 60;
                timerElement.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }, 1000);
        };

        const updateQuestion = () => {
            if (currentQuestionIndex >= selectedQuestions.length) {
                finishQuiz();
                return;
            }

            const question = selectedQuestions[currentQuestionIndex];
            questionText.textContent = question.question;
            optionsContainer.innerHTML = '';

            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;

                // Highlight previously selected answer
                if (selectedAnswers[currentQuestionIndex] !== -1) {
                    if (selectedAnswers[currentQuestionIndex] === index) {
                        optionElement.classList.add('selected');
                        if (realTimeScoring) {
                            if (index === question.correct || (Array.isArray(question.correct) && question.correct.includes(index))) {
                                optionElement.classList.add('correct');
                            } else {
                                optionElement.classList.add('incorrect');
                            }
                        }
                    } else if (realTimeScoring && selectedAnswers[currentQuestionIndex] !== -1 && (index === question.correct || (Array.isArray(question.correct) && question.correct.includes(index)))) {
                        optionElement.classList.add('correct');
                    }
                }

                optionElement.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionElement);
            });

            currentQuestionElement.textContent = currentQuestionIndex + 1;
            questionNumberElement.textContent = `Câu ${currentQuestionIndex + 1}`;
            updateProgressBar();

            // Update navigation buttons
            prevBtn.classList.toggle('hidden', currentQuestionIndex === 0);
            nextBtn.classList.toggle('hidden', currentQuestionIndex === selectedQuestions.length - 1);
        };

        const selectOption = (index) => {
            if (quizFinished) return;

            // Clear previous selection visually
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected', 'correct', 'incorrect');
            });

            // Mark new selection
            const selectedOption = document.querySelectorAll('.option')[index];
            selectedOption.classList.add('selected');

            // Store the answer
            selectedAnswers[currentQuestionIndex] = index;

            // Real-time scoring
            if (realTimeScoring) {
                const question = selectedQuestions[currentQuestionIndex];
                if (index === question.correct || (Array.isArray(question.correct) && question.correct.includes(index))) {
                    selectedOption.classList.add('correct');
                } else {
                    selectedOption.classList.add('incorrect');
                    // Highlight correct answer(s)
                    question.options.forEach((_, i) => {
                        if (i === question.correct || (Array.isArray(question.correct) && question.correct.includes(i))) {
                            document.querySelectorAll('.option')[i].classList.add('correct');
                        }
                    });
                }
                updateScore();
            }
        };

        const calculateScore = () => {
            correctCount = 0;
            selectedAnswers.forEach((answer, index) => {
                if (answer === -1) return; // Skip unanswered questions
                const question = selectedQuestions[index];
                if (answer === question.correct || (Array.isArray(question.correct) && question.correct.includes(answer))) {
                    correctCount++;
                }
            });
        };

        const updateScore = () => {
            calculateScore();
            correctCountElement.textContent = `Số câu đúng: ${correctCount}`;
        };

        const updateProgressBar = () => {
            const progress = ((currentQuestionIndex + 1) / selectedQuestions.length) * 100;
            progressBar.style.width = `${progress}%`;
        };

        const previousQuestion = () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                updateQuestion();
            }
        };

        const nextQuestion = () => {
            if (currentQuestionIndex < selectedQuestions.length - 1) {
                currentQuestionIndex++;
                updateQuestion();
            }
        };

        const finishQuiz = () => {
            quizFinished = true;
            clearInterval(timer);
            calculateScore();

            loadingScreen.classList.add('hidden');
            quizContainer.classList.add('hidden');
            resultContainer.classList.remove('hidden');

            finalScoreElement.textContent = `Số câu đúng: ${correctCount} / ${selectedQuestions.length}`;
            const scorePercentage = (correctCount / selectedQuestions.length) * 100;
            scoreMessageElement.textContent = `Bạn đã hoàn thành bài thi với điểm số: ${scorePercentage.toFixed(2)}%`;
        };

        // Event listeners
        document.getElementById('restartBtn').onclick = restartQuiz;
        document.getElementById('startBtn').onclick = () => {
            loadingScreen.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            startQuiz();
        };
        prevBtn.onclick = previousQuestion;
        nextBtn.onclick = nextQuestion;
        submitBtn.onclick = finishQuiz;

        // Initialize the quiz
        updateScore();
    </script>
